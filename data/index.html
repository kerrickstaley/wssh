<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		<script src="js/base.js"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/icons.css">
	</head>
	<body>
		<div id="header">
			<div id="home-icon">
			</div>
			<div id="path-bar">
			</div>

			<div id="action-bar">
				<div id="new-file-icon" class='action-icon'>
				</div>
				<div id="new-folder-icon" class='action-icon'>
				</div>
				<div id="trash-icon" class='action-icon'>
				</div>
				<div id="logout-icon" class='action-icon'>
				</div>
			</div>
		</div>

		<div id="file-system">
		</div>

		<div id="icon-menu" class="popup-menu">
			<div class="menu-item"><span>Open</span></div>
			<div class="menu-separator"></div>
			<div class="menu-item"><span>Cut</span></div>
			<div class="menu-item"><span>Copy</span></div>
			<div class="menu-item"><span>Paste</span></div>
			<div class="menu-separator"></div>
		 
			<div class="menu-item"><span>Delete</span></div>
			<div class="menu-item"><span>Create Shortcut</span></div>
			<div class="menu-item"><span>Rename</span></div>

		</div>

		<div id="space-menu" class="popup-menu">
			<div class="menu-item"><span>New Folder</span></div>	 
		</div>

		<div id="shell">
		</div>

		<!-- This is for catching mouse-clicks in certain contexts, (ie. when a popup menu is open). -->
		<div id="overlay">
		</div>

	</body>
</html>
