
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		<script src="js/vt100.js"></script>
		<script src="js/WsshTerminal.js"></script>
		<script src="js/base.js"></script>
		<script src="js/tinyscrollbar.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/icons.css">
		<link rel="stylesheet" type="text/css" href="css/vt100-styles.css">
	</head>
	<body>
		<div id="gui">

			<div id="header">
				<div id="home-icon">
				</div>
				<div id="path-bar">
					<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
					<div class="viewport">
						<div class="overview">
						</div>
					</div>
				</div>

				<div id="action-bar">
					<div id="new-file-icon" class='action-icon'>
					</div>
					<div id="new-folder-icon" class='action-icon'>
					</div>
					<div id="cut-icon" class='action-icon'>
					</div>
					<div id="copy-icon" class='action-icon'>
					</div>
					<div id="paste-icon" class='action-icon'>
					</div>
					<div id="trash-icon" class='action-icon'>
					</div>
					<div id="logout-icon" class='action-icon'>
					</div>
				</div>
			</div>

			<div id="file-system">
				    <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
					<div class="viewport">
						<div class="overview">
						</div>
					</div>
			</div>
		</div>

		<div id="icon-menu" class="popup-menu">
			<div class="menu-item" command="vim"><span>Open</span></div>
			<div class="menu-separator"></div>
			<div class="menu-item"><span>Cut</span></div>
			<div class="menu-item"><span>Copy</span></div>
			<div class="menu-item"><span>Paste</span></div>
			<div class="menu-separator"></div>
		 
			<div class="menu-item"><span>Delete</span></div>
			<div class="menu-item"><span>Create Shortcut</span></div>
			<div class="menu-item"><span>Rename</span></div>

		</div>

		<div id="space-menu" class="popup-menu">
			<div class="menu-item"><span>New Folder</span></div>	 
		</div>

		<div id="vt100">
		</div>

		<!-- This is for catching mouse-clicks in certain contexts, (ie. when a popup menu is open). -->
		<div id="overlay">
		</div>

	</body>
</html>
