<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/base.js"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/icons.css">
	</head>
	<body>
		<div id="path-bar">
			<div id="home-icon">
				<img alt="Home"/>
			</div>
		</div>

		<div id="action-bar">
			<div id="new-file-icon">
				<img alt="New File"/>
			</div>
			<div id="new-folder-icon">
				<img alt="New Folder"/>
			</div>
			<div id="trash-icon">
				<img alt="Trash"/>
			</div>
			<div id="logout-icon">
				<img alt="Logout"/>
			</div>
		</div>

		<div id="file-system">
		</div>

		<div id="icon-menu" class="popup-menu">
			<div class="menu-item"><span>Open</span></div>
			<div class="menu-separator"></div>
			<div class="menu-item"><span>Cut</span></div>
			<div class="menu-item"><span>Copy</span></div>
			<div class="menu-item"></div>
		 
			<div class="menu-item"><span>Delete</span></div>
			<div class="menu-item"><span>Create Shortcut</span></div>
			<div class="menu-item"><span>Rename</span></div>
			<div class="menu-separator"></div>
			<div class="submenu"><span>Submenu</span>
				<div class="menu-item">
					<span>submenu item 1</span>
				</div>
				<div class="menu-item">
					<span>submenu item 2</span>
				</div>
			</div>
		</div>

		<div id="space-menu" class="popup-menu">
			<div class="menu-item"><span>New Folder</span></div>	 
		</div>

		<div id="shell">
		</div>

		<!-- This is for catching mouse-clicks in certain contexts, (ie. when a popup menu is open). -->
		<div id="overlay">
		</div>

	</body>
</html>
